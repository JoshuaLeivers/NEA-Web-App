{% extends "base.html" %}

{% block content %}
    <strong><span style="color: red; ">{{ error }}</span></strong>
    <form action="{{ url_for('login') }}" method="post">
        <h2>Sign In</h2>
        {{ form.csrf_token }}
        <p>
            {{ form.username.label }}
            <br>
            {{ form.username }}
        </p>
        <p>
            {{ form.password.label }}
            <br>
            {{ form.password }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
