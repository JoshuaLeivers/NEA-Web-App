{% extends "base.html" %}

{% block content %}

    <h2>Sign In</h2>

    <form action="{{ url_for('login') }}" method="post">
        {{ form.csrf_token }}

        <p>
            {{ form.username.label }}
            <br>
            {{ form.username }}
        </p>

        <p>
            {{ form.password.label }}
            <br>
            {{ form.password }}
        </p>

        <p>
            {{ form.token.label }}
            <br>
            {{ form.token }}
        </p>

        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
